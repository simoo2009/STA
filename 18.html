<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Dislivello Trekking</title>
    <style>
        body    font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        .input-container input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            margin-top: 30px;
            width: 300px;
            height: 300px;
            border: 2px solid #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            background-color: #f4f4f4;
        }
        {
  background-image: url("montagne.jpg"), url("montagne.jpg");
  background-color: #cccccc;

}
    </style>
</head>
<body>
    <h1>Calcolo Dislivello Trekking</h1>
<br>
    <label for="partenza">Altezza punto di partenza (in metri):</label>
    <input type="number" id="partenza" placeholder="Es. 500">
<br>
    <label for="pausa">Altezza punto di pausa (in metri):</label>
    <input type="number" id="pausa" placeholder="Es. 700">
<br>
    <label for="arrivo">Altezza punto di arrivo (in metri):</label>
    <input type="number" id="arrivo" placeholder="Es. 1500">

    <br>
    <button onclick="calcolaDislivello()">Calcola Dislivello</button>

    <div class="result" id="dislivello"></div>

    <script>
        function calcolaDislivello() {
            // Ottieni i valori dai campi di input
            const partenza = parseFloat(document.getElementById("partenza").value);
            const pausa = parseFloat(document.getElementById("pausa").value);
            const arrivo = parseFloat(document.getElementById("arrivo").value);
            
            // Verifica che i valori siano numerici e validi
            if (isNaN(partenza) || isNaN(pausa) || isNaN(arrivo)) {
                alert("Per favore inserisci valori validi per tutte le altezze.");
                return;
            }

            // Calcola il dislivello totale
            const dislivello = Math.abs(partenza - pausa) + Math.abs(pausa - arrivo);

            // Mostra il dislivello calcolato nella pagina
            document.getElementById("dislivello").innerText = "Il dislivello totale del trekking Ã¨: " + dislivello + " metri.";
        }
    </script>
</body>
</html>
