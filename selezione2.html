<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Età</title>
    <h1>inserisci la tua età per verificare se sei maggiorenne o minorenne</h1>
    <script>
        function verificaEta() {
            // Chiede all'utente la sua età
            var eta = prompt("Quanti anni hai?");
            
            // Verifica se l'età è un numero e maggiore o uguale a 18
            if (eta >= 18) {
                alert("Sei maggiorenne.");
            } else {
                alert("Sei minorenne.");
            }
        }
    </script>
</head>
<body>
    <h1>Controllo Età</h1>
    <!-- Pulsante che attiva la funzione verificaEta -->
    <button onclick="verificaEta()">Verifica la tua età</button>
</body>
</html>
