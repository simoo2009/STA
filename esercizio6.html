<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stima Valore Immobiliare</title>
</head>
<body>
    <h2>Stima del Valore Immobiliare</h2>    <style>
        #calcola {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #ff0000;
            background-color: #001aff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #ffffff;
        }
    </style>
    <p>Inserisci la distanza dalla casa al mare (in km):</p>
    <input type="number" id="distanza" placeholder="Distanza in km">
    <button id="calcola" onclick="calcola()">Stima il Valore</button>
   
    <p id="risultato"></p>
    <script>
        function calcola() {
            let distanza = document.getElementById("distanza").value;
            let costoMetroQuadro = 0;
            let messaggio = "";

            if (distanza < 100) {
                costoMetroQuadro = 10000; 
                messaggio = "Il costo al metro quadro è di " + costoMetroQuadro + " euro.";
            } else {
                costoMetroQuadro = 7000; 
                messaggio = "Il costo al metro quadro è di " + costoMetroQuadro + " euro.";
            }

            document.getElementById("risultato").innerText = messaggio;
        }
    </script>
</body>
</html>
