<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Costo al Metro Quadro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button, p {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Calcolo Costo al Metro Quadro</h1>
    <label for="mq">Inserisci i metri quadri:</label>
    <input type="number" id="mq" placeholder="Es. 100" min="1">
    <button onclick="calcolaCosto()">Calcola</button>
    <p id="risultato"></p>

    <script>
        function calcolaCosto() {
            const mq = parseInt(document.getElementById("mq").value);
            if (isNaN(mq) || mq <= 0) {
                document.getElementById("risultato").textContent = "Inserisci un valore valido.";
                return;
            }
            const costoMq = mq >= 100 ? 7000 : 10000;
            const costoTotale = mq * costoMq;
            document.getElementById("risultato").textContent = `Il costo totale Ã¨ ${costoTotale} euro.`;
        }
    </script>
</body>
</html>
