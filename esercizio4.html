<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola anno</title>
    <script>
        function calcolaEta() {
            var mese = document.getElementById("mese").value;
            var anno = document.getElementById("anno").value;
            
            // Ottenere la data di oggi
            var oggi = new Date();
            var annoCorrente = oggi.getFullYear();
            var meseCorrente = oggi.getMonth() + 1;  // i mesi sono indicizzati da 0, quindi aggiungiamo 1

            // Calcolare gli anni
            var eta = annoCorrente - anno;
            if (meseCorrente < mese) {
                eta--;  // Se non hai ancora compiuto gli anni quest'anno
            }

            // Visualizzare i risultati
            document.getElementById("risultato").innerHTML = 
                "Numero del mese di nascita: " + mese + "<br>" +
                "Hai " + eta + " anni.";
        }
    </script>
</head>
<body>

<h2>Calcola la tua Et√†</h2>
<form>
    <label for="mese">Mese di nascita:</label>
    <input type="number" id="mese" name="mese" min="1" max="12" required><br><br>
    
    <label for="anno">Anno di nascita:</label>
    <input type="number" id="anno" name="anno" min="1900" max="2100" required><br><br>
    
    <button type="button" onclick="calcolaEta()">Calcola</button>
</form>

<p id="risultato"></p>

</body>
</html>
