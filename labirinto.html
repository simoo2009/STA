<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Labirinto</title>
    <style>
        /* Stili generali */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Contenitore del gioco */
        .game-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Labirinto */
        #maze {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 1px;
            margin-top: 20px;
            position: relative;
        }

        /* Celle del labirinto */
        .cell {
            width: 50px;
            height: 50px;
            background-color: #ddd;
        }

        /* Partenza */
        .start {
            background-color: green;
        }

        /* Traguardo */
        .end {
            background-color: red;
        }

        /* Pallina */
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            transition: top 0.2s, left 0.2s;
        }

        /* Messaggio di vittoria */
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Gioco Labirinto</h1>
        <p>Muovi la pallina con le frecce per arrivare al traguardo!</p>
        <div id="maze">
            <div id="start" class="cell start"></div>
            <div id="end" class="cell end"></div>
            <div id="ball" class="ball"></div>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Impostazioni iniziali del labirinto
        const ball = document.getElementById('ball');
        const maze = document.getElementById('maze');
        const message = document.getElementById('message');

        // Posizione iniziale della pallina
        let ballPosition = { x: 0, y: 0 };

        // Impostazioni del labirinto
        const mazeSize = 5; // 5x5
        const endPosition = { x: 4, y: 4 }; // Traguardo in basso a destra

        // Funzione per muovere la pallina
        function moveBall(dx, dy) {
            let newX = ballPosition.x + dx;
            let newY = ballPosition.y + dy;

            // Controlla che la pallina non esca dal labirinto
            if (newX >= 0 && newX < mazeSize && newY >= 0 && newY < mazeSize) {
                ballPosition.x = newX;
                ballPosition.y = newY;
                ball.style.left = `${ballPosition.x * 50 + 5}px`;
                ball.style.top = `${ballPosition.y * 50 + 5}px`;

                // Controlla se il giocatore ha raggiunto il traguardo
                if (ballPosition.x === endPosition.x && ballPosition.y === endPosition.y) {
                    message.textContent = "Hai vinto! Hai raggiunto il traguardo!";
                }
            }
        }

        // Gestire l'input della tastiera per muovere la pallina
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    moveBall(0, -1);
                    break;
                case 'ArrowDown':
                    moveBall(0, 1);
                    break;
                case 'ArrowLeft':
                    moveBall(-1, 0);
                    break;
                case 'ArrowRight':
                    moveBall(1, 0);
                    break;
            }
        });
    </script>
</body>
</html>
