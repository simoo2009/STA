<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto con Punteggio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .laberinto {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 2px;
            margin: 20px auto;
            width: 270px;
            height: 270px;
            border: 2px solid #333;
        }
        .celda {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .jugador {
            background-color: blue;
            border-radius: 50%;
        }
        .meta {
            background-color: green;
            border-radius: 50%;
        }
        .pared {
            background-color: black;
        }
        .punteggio {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Laberinto con Punteggio</h1>
<div class="laberinto" id="laberinto"></div>
<div class="punteggio" id="punteggio">Punteggio: 0</div>

<script>
    // Labirinto come matrice 5x5
    const laberinto = [
        [' ', ' ', ' ', ' ', ' '],
        [' ', '▓', '▓', '▓', ' '],
        [' ', ' ', ' ', '▓', ' '],
        [' ', '▓', ' ', ' ', ' '],
        [' ', ' ', ' ', ' ', 'G']
    ];

    // Posizione iniziale del giocatore
    let giocatorePos = { x: 0, y: 0 };
    let punteggio = 0;

    // Funzione per creare il labirinto
    function creaLaberinto() {
        const contenedor = document.getElementById('laberinto');
        contenedor.innerHTML = ''; // Pulisce il labirinto

        // Crea le celle del labirinto
        for (let y = 0; y < laberinto.length; y++) {
            for (let x = 0; x < laberinto[y].length; x++) {
                const celda = document.createElement('div');
                celda.classList.add('celda');
                if (laberinto[y][x] === '▓') {
                    celda.classList.add('pared');
                } else if (laberinto[y][x] === 'G') {
                    celda.classList.add('meta');
                }

                // Aggiungi il giocatore alla posizione corretta
                if (giocatorePos.x === x && giocatorePos.y === y) {
                    const giocatore = document.createElement('div');
                    giocatore.classList.add('jugador');
                    celda.appendChild(giocatore);
                }

                contenedor.appendChild(celda);
            }
        }
    }

    // Funzione per muovere il giocatore
    function muoviGiocatore(dx, dy) {
        const nuovoX = giocatorePos.x + dx;
        const nuovoY = giocatorePos.y + dy;

        // Controlla se la nuova posizione è valida e non ci sono pareti
        if (nuovoX >= 0 && nuovoX < laberinto[0].length && nuovoY >= 0 && nuovoY < laberinto.length) {
            if (laberinto[nuovoY][nuovoX] !== '▓') {
                giocatorePos.x = nuovoX;
                giocatorePos.y = nuovoY;
                punteggio++;

                // Se il giocatore raggiunge la meta
                if (laberinto[giocatorePos.y][giocatorePos.x] === 'G') {
                    alert('Hai vinto! Punteggio finale: ' + punteggio);
                    punteggio = 0; // Resetta il punteggio
                }

                // Aggiorna la visualizzazione del punteggio
                document.getElementById('punteggio').innerText = 'Punteggio: ' + punteggio;

                // Rende visibile il nuovo labirinto
                creaLaberinto();
            }
        }
    }

    // Gestisce gli eventi di pressione dei tasti per muovere il giocatore
    document.addEventListener('keydown', (evento) => {
        switch (evento.key) {
            case 'ArrowUp':   // Muovi su
                muoviGiocatore(0, -1);
                break;
            case 'ArrowDown': // Muovi giù
                muoviGiocatore(0, 1);
                break;
            case 'ArrowLeft': // Muovi a sinistra
                muoviGiocatore(-1, 0);
                break;
            case 'ArrowRight': // Muovi a destra
                muoviGiocatore(1, 0);
                break;
        }
    });

    // Crea il labirinto iniziale
    creaLaberinto();
</script>

</body>
</html>
