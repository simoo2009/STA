
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cattura il quadrato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .game-area {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      background-color: #fff;
    }
    .square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      cursor: pointer;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-area">
    <div class="score">Punteggio: <span id="score">0</span></div>
    <div class="square" id="square"></div>
  </div>

  <script>
    const square = document.getElementById('square');
    const scoreElement = document.getElementById('score');
    let score = 0;

    function getRandomPosition() {
      const gameArea = document.querySelector('.game-area');
      const maxX = gameArea.clientWidth - square.offsetWidth;
      const maxY = gameArea.clientHeight - square.offsetHeight;
      
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      
      return { x: randomX, y: randomY };
    }

    function moveSquare() {
      const { x, y } = getRandomPosition();
      square.style.left = `${x}px`;
      square.style.top = `${y}px`;
    }

    function increaseScore() {
      score++;
      scoreElement.textContent = `Punteggio: ${score}`;
    }

    square.addEventListener('click', () => {
      increaseScore();
      moveSquare();
    });

    moveSquare(); // Sposta subito il quadrato
  </script>
</body>
</html>
