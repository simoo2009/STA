<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #gameArea {
            width: 100%;
            height: 100vh;
            background-color: #333;
            position: relative;
            overflow: hidden;
        }

        .player {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .obstacle {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: -50px;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="score">Punteggio: 0</div>
    <div class="player" id="player"></div>
</div>

<script>
    let player = document.getElementById('player');
    let gameArea = document.getElementById('gameArea');
    let scoreDisplay = document.getElementById('score');

    let playerX = gameArea.offsetWidth / 2 - player.offsetWidth / 2;
    let playerY = gameArea.offsetHeight - player.offsetHeight - 10;
    let score = 0;
    let gameInterval;
    let obstacleSpeed = 2;

    player.style.left = playerX + 'px';
    player.style.bottom = (gameArea.offsetHeight - playerY) + 'px';

    function movePlayer(e) {
        if (e.key === 'ArrowLeft' && playerX > 0) {
            playerX -= 10;
        }
        if (e.key === 'ArrowRight' && playerX < gameArea.offsetWidth - player.offsetWidth) {
            playerX += 10;
        }
        player.style.left = playerX + 'px';
    }

    function spawnObstacle() {
        let obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        let randomX = Math.floor(Math.random() * (gameArea.offsetWidth - 50));
        obstacle.style.left = randomX + 'px';
        gameArea.appendChild(obstacle);
        moveObstacle(obstacle);
    }

    function moveObstacle(obstacle) {
        let obstacleY = 0;
        let obstacleInterval = setInterval(function() {
            obstacleY += obstacleSpeed;
            obstacle.style.top = obstacleY + 'px';

            if (obstacleY >= gameArea.offsetHeight - 50 && 
                obstacleX > playerX && 
                obstacleX < playerX + player.offsetWidth) {
                // Collisione con il giocatore
                clearInterval(obstacleInterval);
                endGame();
            }

            if (obstacleY > gameArea.offsetHeight) {
                clearInterval(obstacleInterval);
                gameArea.removeChild(obstacle);
                score++;
                scoreDisplay.textContent = 'Punteggio: ' + score;
            }
        }, 20);
    }

    function endGame() {
        clearInterval(gameInterval);
        alert('Game Over! Il tuo punteggio finale Ã¨: ' + score);
        location.reload();
    }

    // Funzione per avviare il gioco
    function startGame() {
        document.addEventListener('keydown', movePlayer);
        gameInterval = setInterval(spawnObstacle, 1000);
    }

    startGame();
</script>

</body>
</html>
