<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale con Livelli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
        }

        .player {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: blue;
            border-radius: 5px;
        }

        .bullet {
            width: 5px;
            height: 10px;
            background-color: yellow;
            position: absolute;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .dead {
            background-color: grey;
        }

        .weapon {
            position: absolute;
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="score">Giocatori: 4 - Livello: 1</div>
</div>

<script>
    // Impostazioni di base
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');

    const players = [];  // Array per i giocatori
    const bullets = [];  // Array per i proiettili

    let maxPlayers = 4;
    let playerCount = 0;
    let gameOver = false;
    let level = 1;
    let playerSpeed = 5;
    let bulletSpeed = 10;

    // Funzione per creare un nuovo giocatore
    function createPlayer() {
        const player = document.createElement('div');
        player.classList.add('player');
        player.style.top = `${Math.random() * (gameArea.clientHeight - 50)}px`;
        player.style.left = `${Math.random() * (gameArea.clientWidth - 50)}px`;

        gameArea.appendChild(player);
        players.push({
            element: player,
            x: parseInt(player.style.left),
            y: parseInt(player.style.top),
            isAlive: true,
            id: playerCount++
        });

        updateScore();
    }

    // Funzione per muovere i giocatori
    function movePlayer(player, direction) {
        if (direction === 'ArrowUp' && player.y > 0) player.y -= playerSpeed;
        if (direction === 'ArrowDown' && player.y < gameArea.clientHeight - 50) player.y += playerSpeed;
        if (direction === 'ArrowLeft' && player.x > 0) player.x -= playerSpeed;
        if (direction === 'ArrowRight' && player.x < gameArea.clientWidth - 50) player.x += playerSpeed;

        player.element.style.top = `${player.y}px`;
        player.element.style.left = `${player.x}px`;
    }

    // Funzione per sparare
    function shoot(player) {
        const bullet = document.createElement('div');
        bullet.classList.add('bullet');
        bullet.style.left = `${player.x + 22}px`;  // Centro del giocatore
        bullet.style.top = `${player.y - 10}px`;  // Sopra il giocatore

        gameArea.appendChild(bullet);
        bullets.push({
            element: bullet,
            x: player.x + 22,
            y: player.y - 10,
            direction: 'up',
            shooterId: player.id
        });
    }

    // Funzione per aggiornare lo stato del punteggio
    function updateScore() {
        const alivePlayers = players.filter(p => p.isAlive).length;
        scoreDisplay.textContent = `Giocatori: ${alivePlayers} - Livello: ${level}`;
    }

    // Funzione per gestire la logica del colpo e dell'eliminazione
    function checkCollisions() {
        bullets.forEach(bullet => {
            players.forEach(player => {
                if (player.isAlive && bullet.shooterId !== player.id) {
                    const bulletRect = bullet.element.getBoundingClientRect();
                    const playerRect = player.element.getBoundingClientRect();
                    if (
                        bulletRect.top < playerRect.bottom &&
                        bulletRect.bottom > playerRect.top &&
                        bulletRect.left < playerRect.right &&
                        bulletRect.right > playerRect.left
                    ) {
                        player.isAlive = false;
                        player.element.classList.add('dead');
                        gameArea.removeChild(bullet.element);
                        updateScore();
                    }
                }
            });

            // Rimuove i proiettili fuori dal gioco
            if (bullet.y < 0) {
                gameArea.removeChild(bullet.element);
            } else {
                bullet.y -= bulletSpeed;
                bullet.element.style.top = `${bullet.y}px`;
            }
        });
    }

    // Funzione principale del gioco
    function gameLoop() {
        if (players.filter(p => p.isAlive).length <= 1) {
            gameOver = true;
            setTimeout(() => {
                alert('Game Over! Hai vinto! Passando al prossimo livello...');
                levelUp();
            }, 1000);
            return;
        }

        checkCollisions();
        if (!gameOver) {
            requestAnimationFrame(gameLoop);
        }
    }

    // Funzione per passare al livello successivo
    function levelUp() {
        level++;
        maxPlayers += 2; // Aumenta il numero massimo di giocatori per livello
        playerSpeed += 1; // Aumenta la velocità del giocatore
        bulletSpeed += 2; // Aumenta la velocità dei proiettili

        players.forEach(player => {
            player.isAlive = true;
            player.element.classList.remove('dead');
        });

        players.length = 0; // Reset giocatori
        playerCount = 0;
        gameArea.innerHTML = '<div id="score">Giocatori: ' + maxPlayers + ' - Livello: ' + level + '</div>';

        // Crea nuovi giocatori
        for (let i = 0; i < maxPlayers; i++) {
            createPlayer();
        }

        gameLoop();
    }

    // Gestione dei tasti per movimento e sparo
    document.addEventListener('keydown', (e) => {
        players.forEach(player => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                movePlayer(player, e.key);
            }

            if (e.key === ' ' && player.isAlive) {
                shoot(player);
            }
        });
    });

    // Funzione per iniziare la partita
    function startGame() {
        while (players.length < maxPlayers) {
            createPlayer();
        }
        gameLoop();
    }

    startGame();
</script>

</body>
</html>
