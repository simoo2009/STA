<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Lunghezza Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h3>Verifica Lunghezza Input</h3>
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" placeholder="Inserisci un valore">
    <br>
    
    <button onclick="verificaLunghezzaInput()">Verifica</button>
    <div id="output"></div>

    <script>
        function verificaLunghezzaInput() {
            const input1 = document.getElementById("input1").value;
        

            const isInput1Valid = input1.length === 8;
        

            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<h3>Risultati:</h3>";
            outputDiv.innerHTML += `<p>Input 1 (lunghezza 8): ${isInput1Valid}</p>`;
        
            outputDiv.innerHTML += `<p>Risultato validit√†: ${isInput1Valid }</p>`;
        }
    </script>
</body>
</html>
