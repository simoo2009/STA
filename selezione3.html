<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno della settimana</title>
    <style>
#miobottone1 {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
    <script>
        function giornoDellaSettimana() {
            // Chiedi all'utente di inserire un numero tra 1 e 7
            var numero = prompt("Inserisci un numero da 1 a 7 per sapere il giorno della settimana:");
            
            // Usa if per determinare il giorno
            if (numero == 1) {
                alert("Lunedì");
            } else if (numero == 2) {
                alert("Martedì");
            } else if (numero == 3) {
                alert("Mercoledì");
            } else if (numero == 4) {
                alert("Giovedì");
            } else if (numero == 5) {
                alert("Venerdì");
            } else if (numero == 6) {
                alert("Sabato");
            } else if (numero == 7) {
                alert("Domenica");
            } else {
                alert("Numero non valido! Devi inserire un numero tra 1 e 7.");
            }
        }
    </script>
</head>
<body>
    <button>Default Button</button>
<a href="#" class="button">Link Button</a>
<button class="button">Button</button>
<input type="button" class="button" value="Input Button">

    <h1>scopri che giorno della settimana è</h1>
    <!-- Pulsante che attiva la funzione giornoDellaSettimana -->
    <button onclick="giornoDellaSettimana()">Inserisci un numero da 1 a 7</button>
</body>
</html>
